<html>
    <head></head>
    <body>
        <script>
        //리터럴 - 더 이상 쪼갤 수 없는 값의 표현
        // 숫자 리터럴 1 1.2
        // 문자 리터럴 "1111"
        // 불린, 널, undified
        // 객체리터럴
        // 오브젝트 리터럴 {k:v, k:v...}
        // 배열리터럴 [el, el ...]
        // 정규식리터럴 /정규식표현
        // 함수리터럴 function[이름](인자...){}

        // 1. 오브젝트리터럴-> hash+map == hashfunction을 이용하는 map의 자료구조
        // hash란?
        // - 숫자가 아닌 정보(문자, 불린 ...)를 숫자로 바꾸는 것
        // - 원본이 다른 값이 다르다면 해시도 다르다
        // map이란?
        // - key, value가 쌍을 이루는 구조 ex 배열은 key가 숫자인 map
        // cf ) 자바스크립트의 배열은 자바의 배열과 다르다
        
        //**그날 수업한것에 대한 커밋코드만 올라가 있어야 한다.
        //**중간고사 이후에는 완성할 무엇인가가 매 수업시간에 생긴다.

        // 자바스크립트 오브젝트 key에 들어올 수 있는 것은 문자밖에 없다
        // 따라서 문자가 아닌것이 들으오면 자동으로 문자로 형변환한다
        // 그러므로 변수의 이름규칙을 따른다 ex 0은 못쓴다 :: "0" or _0이라고 해야 쓸 수 있음
        // . 은 속성연산자 따라서 그 이후에 오는 것도 변수이름규칙을 따른다 :: test.0 은 안된다
        //  ==> 그러면 어떻게 쓸까 : 대괄호 연산자를 활용한다(그 효과는 .연산자와 일치하기 때문)

        var test={"f":"function", "b":"boolean", n:"number", "0":"zero"
                 ,"a0":"case0"
                 ,"a1":"case1"
                 ,"a2":"case2"
                 ,"a3":"case3"
                };    
        test.abc = 1234;
        // test[식=값=>문자열로 변환]
        console.log(test.abc, test.f, test.b, test.n, test[0], test[1-1], test["0"]);
        // 응용1
        for (var i=0; i<4;i++) {
            console.log(test["a"+i]);
        }
        </script>


    </body>
</html>

<!-- 오브젝트, 배열, 함수, 생성자, 프로토타입, 인스턴스화 -->
