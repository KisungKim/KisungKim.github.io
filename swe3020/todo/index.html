<html>
        <head>
            <!-- 스타일을 지정 -->
            <link type="text/css" rel="stylesheet" href="index.css">
        </head>
        <body>
            <!-- 레이아웃을 지정 -->
            <div id="wholelist">
                <div id="main">
                    <ul id="list"></ul>
                </div>
                <div id="addlist">
                    <img src="images/plus.png"/>
                    <span class="plusfont">새 목록</span>
                </div>
            </div>
            <!-- JQUERY -->
            <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
            </script>

            <!-- js파일 불러오기 -->
            <script src="main.js"></script>

            <!-- 동작을 지정 -->
            <script>
            //grouplist구현
               function renderList($data) {
//css 수정이 필요합니다***********
                    var data = $data.data;
                    $("#list").empty();
                    console.log(data[0].id);
                    $("#list").append (
                        '<li class="gEl" onclick="network(\'eachList\', null, \''+data[0].id+'\')">'+
                            '<img src="'+FILES.groupIcon.sun_icon+'"/>'+
                            '<span class="name">'+data[0].name+'</span>'+
                            '<span class="count">'+data[0].count+'</span>'+
                        '</li>'+
                        '<li class="gEl" onclick="network(\'eachList\', null, \''+data[1].id+'\')">'+
                            '<img src="'+FILES.groupIcon.home_icon+'"/>'+
                            '<span class="name">'+data[1].name+'</span>'+
                            '<span class="count">'+data[1].count+'</span>'+
                        '</li>'
                    )
                    for (var i=2;i<data.length;i++) {
                        item = data[i];
                        $("#list").append (
                            '<li class="gEl" onclick="network(\'eachList\', null, \''+item.id+'\')">'+
                                '<img src="'+colored_icon("groupIcon",item.color)+'"/>'+
                                '<span class="name">'+item.name+'</span>'+
                                '<span class="count">'+item.count+'</span>'+
                            '</li>'
                        )
                    }
                }
                var init = (function() {
                    var isInited = false;
                    return function init() {
                        if (isInited) return;
                        else isInited = true;
                        $('#addlist').click(function() {
                            var listname = prompt("새 목록", "제목 없는 목록");
                            listname = listname.trim();
                            if (!listname && listname.length < 3) {
                                alert("3자 이상 목록이름을 적어주세요!");
                                return;
                            }
                            network("groupAdd", renderList, listname);
                        })
                        network("groupList", renderList);
                    }
                })();
                init();

            //tasklist구현
            </script>
        </body>
    </html>
