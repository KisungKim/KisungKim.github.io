<html>
        <head>
            <!-- 스타일을 지정 -->
            <link type="text/css" rel="stylesheet" href="task.css">            
        </head>
        <body>
            <!-- 레이아웃을 지정 -->
            <div id="tasklist">
                    <div id="header"></div>
                    <div id="content">
                        <ul id="tlist"></ul>
                    </div>
            </div>
                <!-- JQUERY -->
            <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
            </script>

            <!-- js파일 불러오기 -->
            <script src="main.js"></script>

            <!-- 동작을 지정 -->
            <script>
            //grouplist구현
            var mainId = location.search.substr(4), current;
            function renderTheme($data) {
            //css 수정이 필요합니다*********** 및 스타일전환필요
                var data = $data.data;
                for (var i=0;i<data.length;i++) {
                    if (mainId == data[i].id) {
                        data = data[i]; break;
                    } 
                }
                $("#header").css('background-color',data.color)
                            .append(
                                '<div id="showgroup" onclick="network(\'group\')">&#9776</div>'+
                                '<div id="gname">'+data.name+'</div>'+
                                '<div id="edit">&#166</div>')
                $("#tasklist").append('<img id="new" src="'+colored_icon("taskIcon",data.color)+'"/>')
            }
            function renderList($data) {
            //css 수정이 필요합니다***********
                current = $data.data;
                for (var i=0;i<current.length;i++) {
                    var item = current[i];
                    if (item.id == mainId) {
                        $("#tlist").append (
                            '<li class="tEl">'+
                                '<input name="done" type="checkbox" onclick="toggleComplete('+i+')" '+
                                    'style="text-decoration:'+(item.tdone?"line-through":"none")+'"/>'+
                                '<div class="detail">'+item.tname+'</div>'+
                                '<ul id="info">'+( item.ttodo == undefined ? "" : drawInfo(item) )+'</ul>'+
                            '</li>'
                        )
                    }
                }
            }
            function drawInfo(item) {
                var first = false;
                var li = "";
                var info = [item.ttodo, item.talarm, item.tdue, item.trepeat, item.tmemo];
                for (var k=0;k<info.length;k++) {
                    if (info[k] == "") continue;
                    else {
                        if(!first) {
                            li += '<li class="first">'+info[k]+'</li>';
                            first = true;
                        }
                        else {
                            li += '<li>'+info[k]+'</li>';
                        }       
                    }
                }
                return li;
            }
            function toggleComplete(i) {
	            var item = current[i];
	            network("toggleComplete", renderList, {tid:item.tid, tdone:!item.tdone});
            }
            var init = (function() {
                var isInited = false;
                return function init() {
                    if(isInited) return;
                    else isInited = true;
                    network("taskTheme", renderTheme)
                    $('#tasklist img').click(function() {
                        var listname = prompt("새 할 일", "제목 없는 할 일");
                        listname = listname.trim();
                        if (!listname && listname.length < 3) {
                            alert("3자 이상 할 일 이름을 적어주세요!");
                            return;
                        }
                        network("taskAdd", renderList, listname);
                    })
                    network("taskList", renderList);
                }
            })();
            init();
            //tasklist구현
            </script>
        </body>
    </html>
