<html>
    <head> 
    </head>
    <body>
        <style>
            ul{list-style:none;}
        </style>
        <ul id="list">
        
        </ul>

        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <script>
        $.get("test.json", function(result, status) { // 이 json파일은 깃헙주소에서 몇개지우고 따오면된다
            // console.log(result.data[0].color); // jquery할때는 이미 파싱이 되어서 들어오긴한다
            var arr = result.data;
            var list = "";
            for(var i=0;i<arr.length;i++) {
                list +="<li>;"+"<span style=\"color:\""+arr[i].color+">&#9776"+"</span>"+arr[i].name+"</li>"
            }
            $("#list").html(list);
            //참고로 햄버거메뉴 - hamburger menu unicode
        });
        </script>
    </body>
</html>
