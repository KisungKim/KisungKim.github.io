            <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
            <script>
                
                
                //리퀘스트를 보낼 수 있는 객체를 만든다
                var member = {
                    userid:'hika',
                    age:3,
                    level:1
                }
                var request = new XMLHttpRequest();
                request.onreadystatechange = function(){
                    // 수신이 완료되었을 때(send전까지는 0 그 이후로 1, 2, 3이지만 우리가 관심있는건..)
                    // 상태변화의 단계를 나타내는 것 : state
                    if(request.readyState == 4){
                        // 확정상태 : status
                        if(request.status == 200){
                            console.log(request.responseText);
                        }
                    }
                }
                request.open("POST", "jq1.html");
                request.send(JSON.stringify(member));
                
                // jq1.html?a=3&b=5와 같다, POST의 경우 GET만 바꿔주면 된다
                //위를request.open("POST", "jq1.html");
                //request.send("a=3?b=5");
                $.post("jq1.html", JSON.stringify({a:5, b:3}), function(data, status) {
                    console.log(data);
                });
                var el = $('#id');
                $.get("jq1.html",function(data, status) {
                    el.html($(data).select("#myPara").html()); // 정적파일에서 특정파일 가져올때
                });
                //위를 단축시킨것(+다 로딩해서 일부만 쓰는 것이 위에것+로드는 쓰지 않는편이 좋다(명시적표현이 중요))
                //$('#id').load("jq1.html", {a:3, b:5});
            </script>
        </body>
    </html>
