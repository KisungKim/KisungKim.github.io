<html>
<head>
</head>
<body>
    <div id="log"></div>
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
        <li>item5</li>
    </ul>
</body>
<script>
    // 과제까지는 아니지만 해보기 : firstChild와 nextsibling만 이용하여
    // 특정 엘리먼트 하위의 모든 노드를 탐색하는 루프를 작성하시오
var panel = document.getElementById("log");
var log = function(v) {
    panel.innerHTML = panel.innerHTML + "<br>" + v;
}
var ul = document.getElementsByTagName("ul")[0];
log("children vs childNodes :" + ul.children.length + ", "+ ul.childNodes.length);
log("firstElementChild vs firstchild :" + ul.firstElementChild + ", "+ ul.firstChild);
log("nextElementSibiling vs nextSibiling :" + ul.children[2].nextElementSibling
 + ", "+ ul.children[2].nextSibling);

</script>
</html>
