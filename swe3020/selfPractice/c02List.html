<h1>에그 스크램블(Scrambled Eggs)</h1><br>
다음은 에그 스크램블을 만드는 요리법이다.

<section>
<h2>재료</h2><br>
<ul>
<li>2eggs</li>
<li>1tbs butter</li>
<li>2tbs cream</li>
</ul>
</section>

<section>
<h2>방법</h2>
<ol>
<li>버터를</li>
<li>그릇에</li>
<li>버터가</li>
<li>달걀을</li>
<li>달걀이</li>
</ol>
</section>

</body>
