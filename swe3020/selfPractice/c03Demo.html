<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>HTML5 demo</h1>
        <form>
            <fieldset style="width:500px">
                <legend>Input Credit data</legend>
                <ol>
                    <li>
                        <fieldset style="width:300px">
                            <legend>Type</legend>
                            <ol>
                                <li><input type="radio"/>Visa</li>
                                <li><input type="radio"/>AmEx</li>
                                <li><input type="radio"/>Mastercard</li>
                            </ol>
                        </fieldset>
                    </li>
                    <li>
                        Card Number: <input type="number"/>
                    </li>
                    <li>
                        CRC Number: <input type="number"/>
                    </li>
                    <li>
                        NAME: <input type"text" value="please write"/>
                    </li>
                </ol>
            </fieldset>
            <fieldset style="width:500px">
                <input type="Submit" value="BUY!"/>
            </fieldset>
        </form>
    </body>
</html>
